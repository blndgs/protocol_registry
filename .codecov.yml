codecov:
  branch: main

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error
        only_pulls: false
        paths:
          - "src/"
    patch:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error
        only_pulls: true
        
comment:                  # this is a top-level key
  layout: " diff, flags, files"
  behavior: default
  require_changes: false  # learn more in the Requiring Changes section below
  require_base: false        # [true :: must have a base report to post]
  require_head: true       # [true :: must have a head report to post]
  hide_project_coverage: false # [true :: only show coverage on the git diff]

ignore:
  # ignore all files of these types
  - "**/*.proto"
  - "**/*.yml"
  - "**/*.json"
  - "**/*.md"
  # auto-generated files
  - "**/*.pb.go"
  - "**/*.pb.gw.go"
  # ignore these folders and all their contents
  - ".github"
  - "docs"
  - "infra"
  - "proto"
  - "swagger"
  - "tools"