name: Release

on:
  push:
    branches:
      - main
      - test
      - live

jobs:
  build-test-and-release:
    name: Test and Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
          check-latest: true

      - name: Run tests
        run: go test ./...
        env:
          TEST_ETH_RPC_URL: ${{ secrets.TEST_ETH_RPC_URL }}

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Calculate next version tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          default_bump: patch
          release_branches: main,test,live

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          myToken: ${{ steps.app-token.outputs.token }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.changelog.outputs.changelog }}

      - name: Update README.md
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          NEW_LINE="| ${{ steps.tag_version.outputs.new_tag }} | [Release notes](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag_version.outputs.new_tag }}) |"
          sed -i "/^| Version | Release Notes |$/a $NEW_LINE" README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update README.md with release ${{ steps.tag_version.outputs.new_tag }}"
          git push