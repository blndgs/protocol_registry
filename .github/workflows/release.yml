name: Release

on:
  push:
    branches:
      - main
      - test
      - live

jobs:
  build-test-and-release:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch tags

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
          check-latest: true

      - name: Run tests
        run: go test ./...
        env:
          TEST_ETH_RPC_URL: ${{ secrets.TEST_ETH_RPC_URL }}

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Calculate next version tag
        id: nextver
        uses: mathieudutour/github-tag-action@v5.6
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          default_bump: minor

      - name: Generate release notes
        id: generate-notes
        run: |
            echo "Release notes for version ${{ steps.nextver.outputs.new_tag }}" > changelog.txt
            git log "$(git describe --tags --abbrev=0)..HEAD" --pretty=format:"%h %s" >> changelog.txt
            CHANGELOG=$(cat changelog.txt)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          tag_name: ${{ steps.nextver.outputs.new_tag }}
          release_name: Release ${{ steps.nextver.outputs.new_tag }}
          body: ${{ steps.generate-notes.outputs.changelog }}
     
      - name: Update README.md
        run: |
            NEW_LINE="| ${{ steps.nextver.outputs.new_tag }} | [Release notes](https://github.com/blndgs/protocol_registry/releases/tag/${{ steps.nextver.outputs.new_tag }}) |"
            sed -i '1,/^| Version | Release Notes |$/ {
              /^| Version | Release Notes |$/ a\
              '"$NEW_LINE"'
            }' README.md
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            git add README.md
            git commit -m "Update README.md with release ${{ steps.nextver.outputs.new_tag }}"
            git push
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}